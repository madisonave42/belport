	<script>
		function toggleLabel (el) {
			el.each(function () {
				var that = $(this);
				that.on({
					focus : function () {
						$('label[for=' + that.attr('id') +']').hide();
					},
					blur : function () {
						if (that.val() === '') {
							$('label[for=' + that.attr('id') +']').show();
						}
					}
				});
				if (that.val() !== '') {
					that.triggerHandler('focus');
				}
			});
		}
		
		$(window).on('load', function() {
			toggleLabel($('textarea'));
		});

		$('.close_popchoice').on('click', function(e) {
			parent.iframePop.hide();
			e.preventDefault();
		});
