<!DOCTYPE html>
<head>
	<meta name="description" content="벨포트" />
	<meta name="keywords" content="" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<title>벨포트</title>

	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/belport.js"></script>
	<link rel="stylesheet" href="css/belport.css" />
</head>
<body>

<div class="concert">
	<h1>더 맑음 콘서트</h1>
	<div class="contents">
		<div class="section-01">
			<img src="images/img_01.jpg" alt="" />
		</div>
		<div class="section-02">
			<img src="images/img_02.jpg" alt="" />
		</div>
		<div class="section-03">
			<img src="images/img_03.jpg" alt="" usemap="#map-link" />
			<map name="map-link">
				<area shape="rect" coords="285,332,674,397" href="#pop-map" alt="오시는길" class="btn-map" />
			</map>
		</div>
		<div class="section-04">
			<img src="images/img_04.jpg" alt="" usemap="#prd-link" />
			<map name="prd-link">
				<area shape="rect" coords="289,864,676,927" href="http://www.belport.co.kr/shop/evt/01_Concerts.php#top100" alt="제품구매" target="_blank" />
			</map>
		</div>
		<div class="section-05">
			<img src="images/img_05.jpg" alt="" />
			<div class="message">
				<iframe src="http://ticket.interpark.com/Promotion/2014/GutenBerg/EventBoard.asp?v=20140827" frameborder="0" scrolling="no"></iframe>
			</div>
		</div>
	</div>

	<div class="curtain"></div>

	<div id="pop-map">
		<div class="map-frame">
			<iframe src="http://dna.daum.net/include/tools/routemap/map_view.php?width=710&height=644&latitude=37.592853237281176&longitude=127.02482001145444&contents=&zoom=4" width="710" height="700" scrolling="no" frameborder="0"></iframe>
		</div>
		<a href="#" class="btn-close">
			<img src="images/close_pop.png" alt=""/>
		</a>
	</div>
</div>

</body>
</html>
