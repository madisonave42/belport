<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>리뷰</title>
	
	<!-- For old IE -->
	<!--[if lt IE 9]>
	<script src="../js/lib/html5shiv.js"></script>
	<![endif]-->
	<!--// For old IE -->
	
	<link rel="shortcut icon" href="/favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Alegreya:400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="http://api.typolink.co.kr/css?family=RixSGo+L:400|RixSGo+M:400|RixSGo+B:400" />
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/shop.css" />
	
	<script src="../js/lib/jquery-1.11.0.min.js"></script>
	<script src="../js/function.js"></script>
	<script src="../js/event.js"></script>
</head>
<body>
<section class="popup survey">
	<h1>리뷰</h1>
	<div class="pop_contents clearfix">

		<hgroup>
			<h1>사용해 보신 <strong>‘시크릿 무코타 이지 케어’</strong> 제품은 어떠셨나요?</h1>
			<p class="current_step_container">
				<span class="current_step">
					<em class="current">01</em>
					<span class="per">/</span>
					<em class="total">05</em>
				</span>
				총 5개의 문항 중, 1번째 질문입니다.
			</p>
			<p class="desc">모두 다 선택해 주세요.</p>
		</hgroup>

		<ul class="select_section only_txt">
			<li class="clearfix">
				<input type="checkbox" id="sel_1" name="satisfaction" />
				<label for="sel_1">자극이 적어서 좋아요</label>
			</li>
			<li class="clearfix">
				<input type="checkbox" id="sel_2" name="satisfaction" checked="checked" />
				<label for="sel_2">발림성이 좋아 사용감이 좋네요</label>
			</li><br />
			<li class="clearfix">
				<input type="checkbox" id="sel_3" name="satisfaction" />
				<label for="sel_3">향이 맘에 들어요</label>
			</li>
			<li class="clearfix">
				<input type="checkbox" id="sel_4" name="satisfaction" />
				<label for="sel_4">효능 효과가 좋은 것 같아요</label>
			</li><br />
			<li class="clearfix">
				<input type="checkbox" id="sel_5" name="satisfaction" checked="checked" />
				<label for="sel_5">지속력이 좋아요</label>
			</li>
			<li class="clearfix">
				<input type="checkbox" id="sel_6" name="satisfaction" />
				<label for="sel_6">커버력이 좋네요</label>
			</li><br />
			<li class="clearfix">
				<input type="checkbox" id="sel_7" name="satisfaction" />
				<label for="sel_7">다크닝이 적어요</label>
			</li>
			<li class="clearfix">
				<input type="checkbox" id="sel_8" name="satisfaction" />
				<label for="sel_8">해당사항 없음</label>
			</li><br />
		</ul>

		<p class="select_section_desc">* 당신의 평가는 제조 브랜드와 다른 고객들에게 전달됩니다.</p>


		<div class="btns_wrap clearfix">
			<a href="#" class="btns black small">다음</a>
		</div>

	</div>
</section>
</body>
</html>
