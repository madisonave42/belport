<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>리뷰작성</title>
	
	<!-- For old IE -->
	<!--[if lt IE 9]>
	<script src="../../js/lib/html5shiv.js"></script>
	<![endif]-->
	<!--// For old IE -->
	
	<link rel="shortcut icon" href="/favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Alegreya:400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="http://api.typolink.co.kr/css?family=RixSGo+L:400|RixSGo+M:400|RixSGo+B:400" />
	<link rel="stylesheet" href="../css/style.css" />
	
	<script src="../js/lib/jquery-1.11.0.min.js"></script>
	<script src="../js/function.js"></script>
	<script src="../js/event.js"></script>
</head>
<body>
<section class="popup write-review">
	<h1>리뷰</h1>
	<div class="pop_contents clearfix">

		<table summary="리뷰작성 폼">
			<caption class="hide">리뷰 작성 입력 폼</caption>
			<colgroup>
				<col style="width:56px;" />
				<col />
			</colgroup>
			<tbody>
				<tr>
					<th scope="row"><label for="product">상품</label></th>
					<td>
						<input type="text" id="product" readonly="readonly" value="시크릿 무코타 이지케어 컬러 트리트먼트" />
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="title">제목</label></th>
					<td>
						<input type="text" id="title" />
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="content">내용</label></th>
					<td>
						<textarea id="content"></textarea>
					</td>
				</tr>
				<tr>
					<th scope="row"><label for="attach">이미지</label></th>
					<td>
						<input type="file" id="attach" />
						<a href="#" class="btn">추가</a>
					</td>
				</tr>
			</tbody>
		</table>


		<div class="btns_wrap clearfix">
			<a href="#" class="btns black small">등록</a>
			<a href="#" class="btns white small">취소</a>
		</div>

	</div>
</section>
</body>
</html>
